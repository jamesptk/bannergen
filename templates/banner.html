{% extends "base.html" %}
{% block content %}
    <section class="row">
        <form method="post" class="col-md-6 col-md-offset-3" enctype="multipart/form-data">
            {% for error in errors%}
                <div class="alert alert-danger alert-dismissible" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    {{ error }}
                </div>
            {% endfor %}
            <div class="form-group">
                <label for="left-file">Left Image</label>
                <input type="file" class="form-control" name="left-file" id="left-file">

            </div>
            <div class="form-group">
                <label for="right-file">Right Image</label>
                <input type="file" class="form-control" name="right-file" id="right-file">
            </div>
            <div class="form-group">
                <label for="height">Image Height (pixels)</label>
                <input type="number" class="form-control" name="height" id="height" value="640">
            </div>

            <button type="submit" class="btn btn-default">Create</button>

        </form>
    </section>
{% endblock %}
